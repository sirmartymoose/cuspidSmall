<template name="listPending">
    <div class="row">
        <div class="col-xs-0 col-md-3"></div>
        <div class="col-xs-12 col-md-6">
            <div class='row'>
                <div class='col-xs-12'>
                    <div class="page-header">
                         <h3>Upcoming Opportunities </h3>
                    </div>
                </div>
            </div>
            <div class='row'>
                <div class='col-xs-12'>
                    <div class="panel panel-default">
                        <!-- Default panel contents -->
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-8">All Past Opportunities</div>
                            </div>
                        </div>
                        <!-- List group -->
                        <ul class="list-group" id="listOpportunitiesCurrentOpportunities">
                            {{#if isThereAnOppToDisplay}}
                            {{#each opps}}
                            <li class='list-group-item'>
                                <div class='row'>
                                    <div class='col-xs-10'>
                                        <div class='row'>
                                            <div class='col-xs-12 listing_positionTitle'> <a href="/viewOpportunity/{{_id}}"> {{positionName}}</a>

                                            </div>
                                        </div>
                                        <div class='row'>
                                            <div class='col-xs-12 listing_positionTiming'>{{formattedDate}}</div>
                                        </div>
                                    </div>
                                    <div class='col-xs-2'>
                                        <div class='row'>
                                            <div class='col-xs-12 listing_positionStatus'>Past</div>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            
                            {{/each}}
                            {{else}}
                            <li class='list-group-item'>
                                 <div class='row'>
                                     <div class='col-xs-12'>
                                         There are no opportunities to display
                                     </div>
                                 </div>
                            </li>
                            {{/if}}
                            
                            </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-0 col-md-3"></div>
    </div>
</template>
